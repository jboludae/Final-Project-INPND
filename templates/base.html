<!DOCTYPE HTML>
<!-- English language -->
<html lang="en">
	<head>
		<!-- Characters -->
		<meta charset="utf-8">
		<!-- In IE, use the las engine -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- we set viewport for responsive design. device-width sets the width
		to DIPs and initial-scale=1 tells the browser that the ratio between CSS pixels
		and DIPs equals 1 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Josep's Notes</title>
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Lato:100,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href= "stylesheets/styleStage1.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1 logo">
					<img src="/images/logo.png">
				</div>
				<div class="col-md-11 col-sm-12 text-right text-uppercase">
					<h1 class="super-title">Intro to Programming ND</h1>
					<h3 class="sub-title">Notes by Josep Boluda</h3>
				</div>
			</div> <!-- row -->
			<div class="row">
				<div class="col-md-12">
					<hr>
				</div>
			</div> <!-- row -->
			<!-- This two lines are used to connect to other html files
			any code in other files will be inserted between these two lines -->
			{% block content %}
			{% endblock %}
		</div> <!-- Container -->
	</body>

</html>
